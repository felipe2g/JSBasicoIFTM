<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nomes = ["Wilton de Paula Filho", "Maria Jose da Silva", "Ana Maria"]

        const getFirstLastNames = (nomes) => {
            return nomes.map((nome) => {
                var arrNome = nome.split(" ")
                var firstName =  arrNome[0]
                var lastName = arrNome[arrNome.length - 1]

                return `${firstName} ${lastName}`
            })
        }

        console.log(getFirstLastNames(nomes));
        
        let vetor1 = [10, 4, 8, 7, 1, 20];
        let vetor2 = [0, 41, 13, 7, 1, 20];
        let vetor3 = [21, 33, 43, 19, 87];

        const getOddNumbers = (numbers) => {
            return numbers.filter((item) => item % 2 != 0).reduce((prev, curr) => prev + curr)
        }

        console.log(getOddNumbers(vetor1));
        console.log(getOddNumbers(vetor2));
        console.log(getOddNumbers(vetor3));
    </script>
</head>

</body>
</html>
