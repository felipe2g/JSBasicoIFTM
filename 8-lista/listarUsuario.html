<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showUser() {
            user = JSON.parse(window.localStorage.getItem("user"))

            if (!user) {
                document.getElementById("info").innerHTML = `<p>Não há nenhum usuário cadastro!</p>`
            } else {
                document.getElementById("info").innerHTML = `<p>Usuário = <span id="username">${user.username}</span> e Senha = <span id="password">${user.password}</span></p>`
            }

        }
    </script>
</head>

<body onload="showUser()">
    <main>
        <h1>Usuário cadastrado:</h1>
        <div id="info"></div>
    </main>
</body>

</html>
