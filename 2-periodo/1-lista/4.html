    <title>Exercício 4</title>
    <script>
        var firstGrade = Number(prompt("Digite a nota do primeiro bimestre: "))
        var secondGrade = Number(prompt("Digite a nota do segundo bimestre: "))

        var totalGrade = firstGrade + secondGrade

        if(totalGrade < 60) {
            alert(`Você foi reprovado, faltaram ${60 - totalGrade} pontos para você passar.`)
        } else {
            alert("Você foi aprovado!")
        }

    </script>
