    <title>Document</title>
    <script>
        numeroInicial = parseInt(prompt("Digite o primeiro número: "))
        numeroFinal = parseInt(prompt("Digite o segundo número: "))

        document.write(Math.floor(Math.random() * (numeroFinal - numeroInicial + 1)) + numeroInicial)
    </script>
