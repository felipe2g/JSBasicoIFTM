<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="js/cadastro.js"></script>
    <script src="js/jAlertWifi.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Press+Start+2P&display=swap');
    </style>
</head>

<body>
    <main>
        <section class="sectionCenter">
            <h1>Cadastro de Usuário</h1>
            <form id="formLogin" method="post" action="php/file.php">
                <input type="text" name="user" id="user" placeholder="Usuário" maxlength="10">
                <input type="password" name="pwd" id="pwd" placeholder="Senha" maxlength="10">
                <input type="password" id="confPwd" placeholder="Confirmar Senha" maxlength="10">
                <input class="buttonLogin" class="botao" type="button" value="Cadastrar" onclick="validateCadastro()">
            </form>
            <p>Já é cadastrado? <a href="login.html">Click Here!</a></p>
        </section>
    </main>
</body>

</html>
