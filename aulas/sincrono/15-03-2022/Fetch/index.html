<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch - Primeira aplicação</title>
    <script>
        function getTextServer() {
            const filename = "user.json"
            fetch(filename)
            .then((response => response.json()))
            .then(dados => {
                document.getElementById("textServer").innerHTML = dados.usuario
            })
        }
    </script>
</head>
<body>
    <h1>Primeira aplicação usando Fetch</h1>
    <p id="textServer">Clique abaixo para alterar este texto.</p>

    <form>
        <input type="button" value="Alterar texto (Fetch)" onclick="getTextServer()">
    </form>
</body>
</html>
