<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function awaitTwoSeconds() {
            setTimeout(() => {
                alert("Hello world!")
            }, 2000);
        }
    </script>
</head>

<body>
    <input type="button" value="Hello World!" onclick="awaitTwoSeconds()">
</body>

</html>
