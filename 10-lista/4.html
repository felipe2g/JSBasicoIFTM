<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function execute() {
            var xSeconds = parseInt(prompt("Digite o tempo: "))

            setInterval(() => {
                document.getElementById("seconds").innerText = xSeconds
                xSeconds -= 1

                if (xSeconds == 0) {
                    window.location.href = "http://www.google.com"
                }
            }, 1000)
        }
    </script>
</head>

<body onload="execute()">
    <p id="phrase">Por favor, aguarde <span id="seconds">X</span> segundos para carregar a p√°gina do Google.</p>
</body>

</html>
