<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function moveText() {
            var seconds = parseInt(document.getElementById("select").value)

            setTimeout(() => {
                var firstText = document.getElementById("firstText").value

                document.getElementById("secondText").value = firstText
                document.getElementById("firstText").value = ""
            }, seconds * 1000)
        }
    </script>
</head>

<body>
    <input type="text" name="firstText" id="firstText">
    <input type="text" name="secondText" id="secondText">
    <select name="select" id="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <input type="button" value="Mover" onclick="moveText()">
</body>

</html>
